<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediChat - AI Disease Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-light: #a29bfe;
      --primary-dark: #5649c0;
      --secondary: #00cec9;
      --bg-dark: #1e272e;
      --bg-light: #f5f6fa;
      --text-light: #f5f6fa;
      --text-dark: #2d3436;
      --success: #00b894;
      --warning: #fdcb6e;
      --danger: #d63031;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      height: 100vh;
      overflow: hidden;
    }
    
    .app-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      max-width: 100%;
      position: relative;
    }
    
    .chat-header {
      background-color: rgba(30, 39, 46, 0.9);
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      z-index: 10;
      position: relative;
    }
    
    .chat-header h1 {
      font-size: 1.5rem;
      margin: 0;
      color: var(--text-light);
      font-weight: 600;
    }
    
    .chat-header p {
      font-size: 0.8rem;
      opacity: 0.8;
      margin: 0;
    }
    
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      padding-bottom: 80px;
      scroll-behavior: smooth;
    }
    
    .message {
      margin-bottom: 15px;
      max-width: 85%;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .user-message {
      margin-left: auto;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border-radius: 18px 18px 4px 18px;
      padding: 12px 15px;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
    }
    
    .bot-message {
      margin-right: auto;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      border-radius: 18px 18px 18px 4px;
      padding: 12px 15px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .bot-message.glow {
      animation: glow 2s infinite alternate;
      box-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
    }
    
    @keyframes glow {
      from {
        box-shadow: 0 0 5px rgba(0, 206, 201, 0.5);
      }
      to {
        box-shadow: 0 0 15px rgba(0, 206, 201, 0.8);
      }
    }
    
    .disease-info {
      background: rgba(30, 39, 46, 0.7);
      border-radius: 12px;
      padding: 15px;
      margin-top: 10px;
      border-left: 3px solid var(--secondary);
    }
    
    .disease-info h4 {
      color: var(--secondary);
      font-size: 1.1rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    
    .disease-info h4 i {
      margin-right: 8px;
    }
    
    .info-section {
      margin-bottom: 12px;
    }
    
    .info-section h5 {
      font-size: 0.9rem;
      color: var(--primary-light);
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }
    
    .info-section h5 i {
      margin-right: 8px;
      font-size: 0.8rem;
    }
    
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .tag {
      background: rgba(0, 206, 201, 0.2);
      color: var(--secondary);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      border: 1px solid rgba(0, 206, 201, 0.3);
    }
    
    .input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(30, 39, 46, 0.95);
      padding: 12px 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    
    .input-container input {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 20px;
      padding: 12px 15px;
      color: var(--text-light);
      font-size: 1rem;
      outline: none;
    }
    
    .input-container input:focus {
      box-shadow: 0 0 0 2px var(--primary-light);
    }
    
    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .input-container button {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
    }
    
    .input-container button:hover {
      transform: scale(1.05);
    }
    
    .input-container button:active {
      transform: scale(0.98);
    }
    
    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
      padding: 0 15px 15px;
    }
    
    .quick-action {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 20px;
      padding: 8px 12px;
      color: var(--text-light);
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .quick-action:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .typing-indicator {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 18px 18px 18px 4px;
      width: fit-content;
      margin-bottom: 15px;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--secondary);
      border-radius: 50%;
      margin: 0 2px;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }
    
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }
    
    .welcome-message {
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .welcome-message h2 {
      color: var(--secondary);
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
    
    .welcome-message p {
      opacity: 0.8;
      font-size: 0.9rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 576px) {
      .message {
        max-width: 90%;
      }
      
      .chat-header h1 {
        font-size: 1.3rem;
      }
      
      .input-container {
        padding: 10px;
      }
      
      .input-container input {
        padding: 10px 15px;
      }
    }
  </style>
</head>

  <div class="app-container">
    <div class="chat-header">
      <h1><i class="fas fa-robot"></i> MediChat AI</h1>
      <p>Your personal disease information assistant</p>
    </div>
    
    <div class="chat-container" id="chatContainer">
      <div class="welcome-message">
        <h2>Hello! ðŸ‘‹</h2>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const chatContainer = document.getElementById('chatContainer');
      
      // Add a welcome message from the bot
      addBotMessage("Hi there! I'm MediChat, your AI health assistant. I can provide information about diseases, symptoms, and treatments. What would you like to know about today?");
      
      // Function to add a user message to the chat
      function addUserMessage(text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user-message';
        messageDiv.textContent = text;
        chatContainer.appendChild(messageDiv);
        scrollToBottom();
      }
      
      // Function to add a bot message to the chat
      function addBotMessage(text, isDiseaseInfo = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = isDiseaseInfo ? 'message bot-message glow' : 'message bot-message';
        
        if (isDiseaseInfo) {
          messageDiv.innerHTML = text;
        } else {
          messageDiv.textContent = text;
        }
        
        chatContainer.appendChild(messageDiv);
        scrollToBottom();
      }
      
      // Function to show typing indicator
      function showTypingIndicator() {
        const typingDiv = document.createElement('div');
        typingDiv.className = 'typing-indicator';
        typingDiv.id = 'typingIndicator';
        typingDiv.innerHTML = `
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        `;
        chatContainer.appendChild(typingDiv);
        scrollToBottom();
      }
      
      // Function to hide typing indicator
      function hideTypingIndicator() {
        const typingIndicator = document.getElementById('typingIndicator');
        if (typingIndicator) {
          typingIndicator.remove();
        }
      }
      
      // Function to scroll to the bottom of the chat
      function scrollToBottom() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
      
      // Function to format disease information
     // Update your formatDiseaseInfo function
function formatDiseaseInfo(disease) {
  return `
    <div class="disease-info">
      <h4><i class="fas fa-disease"></i> ${disease.name}</h4>
      
      <div class="info-section">
        <h5><i class="fas fa-notes-medical"></i> Symptoms</h5>
        <div class="tags">
          ${disease.symptoms.map(symptom => `
            <span class="tag">${symptom.trim()}</span>
          `).join('')}
        </div>
      </div>
      
      <div class="info-section">
        <h5><i class="fas fa-procedures"></i> Treatments</h5>
        <div class="tags">
          ${disease.treatments.map(treatment => `
            <span class="tag">${treatment.trim()}</span>
          `).join('')}
        </div>
      </div>
      
      <div class="info-section">
        <h5><i class="fas fa-pills"></i> Medicines</h5>
        <div class="tags">
          ${disease.medicines.map(medicine => `
            <span class="tag">${medicine.trim()}</span>
          `).join('')}
        </div>
      </div>
    </div>
  `;
}
      
      // Function to parse the backend response
      function parseDiseaseResponse(responseText) {
        try {
          // Extract each section from the response
          const diseaseMatch = responseText.match(/Disease: (.*?)(\n|$)/);
          const symptomsMatch = responseText.match(/Symptoms: (.*?)(\n|$)/);
          const treatmentsMatch = responseText.match(/Treatments: (.*?)(\n|$)/);
          const medicinesMatch = responseText.match(/Medicines: (.*?)(\n|$)/);
          
          return {
            name: diseaseMatch ? diseaseMatch[1].trim() : 'Unknown Disease',
            symptoms: symptomsMatch ? symptomsMatch[1].trim() : 'No information available',
            treatments: treatmentsMatch ? treatmentsMatch[1].trim() : 'No information available',
            medicines: medicinesMatch ? medicinesMatch[1].trim() : 'No information available'
          };
        } catch (error) {
          console.error('Error parsing response:', error);
          return {
            name: 'Unknown Disease',
            symptoms: 'No information available',
            treatments: 'No information available',
            medicines: 'No information available'
          };
        }
      }
      
   // Main function to search diseases
// Update your searchDiseases function in the frontend
async function searchDiseases(query) {
  if (!query.trim()) {
    addBotMessage("Please enter some symptoms or a disease name.");
    return;
  }

  // Store and display user message
  addUserMessage(query);
  messageInput.value = '';
  showTypingIndicator();

  try {
    const response = await fetch('http://localhost:3000/api/disease-query', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ query: query })
    });

    const data = await response.json();
    hideTypingIndicator();

    if (!data.success) {
      addBotMessage(data.message);
      return;
    }

    // Format and display the disease information
    const diseaseInfo = formatDiseaseInfo(data.data);
    addBotMessage(diseaseInfo, true);

  } catch (error) {
    hideTypingIndicator();
    addBotMessage("Sorry, I encountered an error. Please try again later.");
    console.error('Error:', error);
  }
}

      
      // Event listener for send button
      sendButton.addEventListener('click', function() {
        const query = messageInput.value.trim();
        searchDiseases(query);
      });
      
      // Event listener for Enter key
      messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          const query = messageInput.value.trim();
          searchDiseases(query);
        }
      });
      
      // Event listeners for quick actions
      document.querySelectorAll('.quick-action').forEach(button => {
        button.addEventListener('click', function() {
          const query = this.getAttribute('data-query');
          messageInput.value = query;
          searchDiseases(query);
        });
      });
      function addBotMessage(text, isDiseaseInfo = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = isDiseaseInfo ? 'message bot-message glow' : 'message bot-message';
        
        if (isDiseaseInfo) {
            messageDiv.innerHTML = text; // Use formatted disease info
        } else {
            messageDiv.textContent = text;
        }
        
        chatContainer.appendChild(messageDiv);
        scrollToBottom();
    }
    
      
      // Focus the input field on load
      messageInput.focus();
    });
  </script>
